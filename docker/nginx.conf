server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 单页应用路由回退
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 健康检查
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        access_log off;
    }
}
