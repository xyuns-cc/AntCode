version: '3.8'

services:
  # ================== 后端服务 ==================
  antcode-backend:
    # 使用预构建镜像或本地构建
    image: ghcr.io/your-org/antcode-backend:latest
    build:
      context: ..
      dockerfile: Dockerfile.backend
      args:
        DB_TYPE: ${DB_TYPE:-sqlite}
    container_name: antcode-backend
    ports:
      - "127.0.0.1:${SERVER_PORT:-8000}:${SERVER_PORT:-8000}"
    env_file:
      - ../.env
    restart: always
    volumes:
      - ../storage:/app/storage
      - ../logs:/app/logs
      - ./data:/app/data
    stop_grace_period: 10s
    healthcheck:
      test: curl -f http://localhost:${SERVER_PORT:-8000}/api/v1/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - antcode-network
    # depends_on:
