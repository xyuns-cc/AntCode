    #     restart: true
    #   postgres:
    #     condition: service_healthy
    #     restart: true
    #   redis:
    #     condition: service_healthy
    #     restart: true

  # ================== 前端服务 ==================
  antcode-frontend:
    # 使用预构建镜像或本地构建
    image: ghcr.io/your-org/antcode-frontend:latest
    build:
      context: ../web/antcode-frontend
      dockerfile: Dockerfile
    container_name: antcode-frontend
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3000}:80"
    restart: always
    depends_on:
      antcode-backend:
        condition: service_healthy
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:80/health || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - antcode-network

