version: '3.8'

services:
  antcode-api:
    image: ${BACKEND_IMAGE:-ghcr.io/your-org/antcode-api:latest}
    # 如需本地构建镜像，取消注释 build 配置
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile
    #   target: backend-runtime
    #   args:
    #     DB_TYPE: ${DB_TYPE:-sqlite}
    container_name: antcode-api
    ports:
      - "127.0.0.1:${SERVER_PORT:-8000}:${SERVER_PORT:-8000}"
    env_file:
      - ../.env
    restart: always
    volumes:
      - ../storage:/app/storage
      - ../logs:/app/logs
      - ./data:/app/data
    stop_grace_period: 10s
    healthcheck:
      test: curl -f http://localhost:${SERVER_PORT:-8000}/api/v1/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - antcode-network
