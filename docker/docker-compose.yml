    #     restart: true
    #   postgres:
    #     condition: service_healthy
    #     restart: true
    #   redis:
    #     condition: service_healthy
    #     restart: true

  antcode-web:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-org/antcode-frontend:latest}
    # 如需本地构建镜像，取消注释 build 配置
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile
    #   target: frontend-runtime
    #   args:
    #     VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://antcode-api:8000}
    #     VITE_APP_TITLE: ${VITE_APP_TITLE:-AntCode Task Platform}
    container_name: antcode-web
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3000}:4173"
    restart: always
    env_file:
      - ../.env
    environment:
      API_BASE_URL: ${VITE_API_BASE_URL:-http://antcode-api:8000}
      WS_BASE_URL: ${VITE_WS_BASE_URL:-ws://antcode-api:8000}
      APP_TITLE: ${VITE_APP_TITLE:-AntCode Task Platform}
      APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    depends_on:
      antcode-api:
        condition: service_healthy
        restart: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:4173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - antcode-network

