[project]
name = "antcode-contracts"
version = "0.1.0"
description = "AntCode gRPC 契约包 - Proto 生成的 Python 代码"
requires-python = ">=3.11"
dependencies = [
    "grpcio>=1.60.0",
    "protobuf>=4.25.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/antcode_contracts"]
