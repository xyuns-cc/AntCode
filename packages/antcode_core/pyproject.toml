[project]
name = "antcode_core"
version = "0.1.0"
description = "AntCode 共享核心包：通用配置、基础设施适配、领域模型"
requires-python = ">=3.11"
dependencies = [
    # 数据库
    "tortoise-orm>=0.21.0",
    "asyncmy>=0.2.9",
    "asyncpg>=0.29.0",
    # 数据验证
    "pydantic[email]>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    # 身份认证
    "pyjwt>=2.8.0",
    "passlib[bcrypt]>=1.7.4",
    "cryptography>=41.0.0",
    # 缓存
    "redis>=5.0.0",
    # 对象存储
    "aioboto3>=12.0.0",
    # 日志
    "loguru>=0.7.0",
    # 工具库
    "aiofiles>=23.0.0",
    "ujson>=5.9.0",
    "pytz>=2024.1",
    # 高性能序列化与压缩
    "msgpack>=1.0.0",
    "lz4>=4.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/antcode_core"]

[tool.hatch.build.targets.sdist]
include = ["src/antcode_core"]
