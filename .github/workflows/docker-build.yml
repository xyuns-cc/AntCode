      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./web/antcode-frontend
          file: ./web/antcode-frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ==================== æž„å»ºæ‘˜è¦ ====================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-web-api, build-master, build-gateway, build-worker, build-frontend]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## ðŸ³ Docker é•œåƒæž„å»ºç»“æžœ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| æœåŠ¡ | çŠ¶æ€ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Web API | ${{ needs.build-web-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Master | ${{ needs.build-master.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gateway | ${{ needs.build-gateway.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Worker | ${{ needs.build-worker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### é•œåƒåœ°å€" >> $GITHUB_STEP_SUMMARY
          echo "- **Web API**: \`${{ env.IMAGE_PREFIX }}-web-api\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Master**: \`${{ env.IMAGE_PREFIX }}-master\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Gateway**: \`${{ env.IMAGE_PREFIX }}-gateway\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker**: \`${{ env.IMAGE_PREFIX }}-worker\`" >> $GITHUB_STEP_SUMMARY
