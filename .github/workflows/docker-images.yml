name: Build & Publish Docker Images

on:
  push:
    branches:
      - main
      - master
      - release/**
    tags:
      - v*
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}-api
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image name
        id: image
        run: |
          if [ "${{ matrix.component }}" = "backend" ]; then
            echo "name=${{ env.BACKEND_IMAGE }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ env.FRONTEND_IMAGE }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long

      - name: Build and push ${{ matrix.component }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: ${{ matrix.component }}-runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DB_TYPE=${{ vars.DOCKER_DB_TYPE || 'sqlite' }}
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL || 'https://api.example.com' }}
            VITE_APP_TITLE=${{ vars.VITE_APP_TITLE || 'AntCode Task Platform' }}
