name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "22"

jobs:
  # ==================== 后端测试 ====================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short

      - name: Run boundary tests
        run: uv run pytest tests/boundary/ -v --tb=short

  # ==================== 后端代码检查 ====================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  # ==================== 前端测试 ====================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/antcode-frontend/package-lock.json

      - name: Install dependencies
        working-directory: web/antcode-frontend
        run: npm ci

      - name: Run type check
        working-directory: web/antcode-frontend
        run: npm run type-check

      - name: Run lint
        working-directory: web/antcode-frontend
        run: npm run lint

      - name: Run tests
        working-directory: web/antcode-frontend
        run: npm run test -- --run

  # ==================== 前端构建 ====================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/antcode-frontend/package-lock.json

      - name: Install dependencies
        working-directory: web/antcode-frontend
        run: npm ci

      - name: Build
        working-directory: web/antcode-frontend
        run: npm run build

  # ==================== 摘要 ====================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, frontend-test, frontend-build]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## ✅ CI 检查结果" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 检查项 | 状态 |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| 后端测试 | ${{ needs.backend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 后端代码检查 | ${{ needs.backend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 前端测试 | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 前端构建 | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
